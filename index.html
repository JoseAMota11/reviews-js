<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <script src="https://kit.fontawesome.com/0ac4a9cf0c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="title-container">
    <h1 class="title">Our Reviews</h1>
    <span class="line"></span>
  </div>
  <div class="container" id="container">
    <picture id="pic">
      <div class="img-shadow"></div>
      <span class="icon-container"><i class="fa-solid fa-quote-right"></i></span>
    </picture>
    <div class="arrows">
      <i class="fa-solid fa-angle-left left arrow"></i>
      <i class="fa-solid fa-angle-right right arrow"></i>
    </div>
    <button class="random-user" id="btn">Surprise Me</button>
  </div>
  <script src="./app.js" type="module"></script>
</body>
</html>
